<ion-header>
    <ion-navbar>
        <ion-title>Job Detail</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <!--    <img src="../../assets/imgs/15.png">-->

    <ion-list class="profile">
        <ion-item>
            <ion-avatar item-start>
                <img src="{{post?.imageURL}}">
            </ion-avatar>
            <h2 class=""><strong class="text-ellipsis">{{post?.workerName}}</strong> <span> | {{post?.jobTitle}}</span>
                <!-- <ion-icon name="md-text" class="text-thime"></ion-icon> -->
            </h2>
            <div class="details">   

                <ion-row>
                    <ion-col col-6>
                        <p class=""><small>BooKing for</small><span class="text-ellipsis">{{post?.date}}, {{post?.time}} </span></p>
                    </ion-col>
                    <ion-col col-6>
                        <p class="job-fess"><small>Job fess</small><span class="text-ellipsis"><img src="assets/imgs/ruppes-icon.png">
                            {{post?.rate}} / per hover</span>
                        </p>
                    </ion-col>
                </ion-row>
                <p class="job-fess"><small>Address</small><span class="">{{post?.address}} </span></p>
            </div>
        </ion-item>
    </ion-list>
    <div class="btn-container">
        <ion-row>
            <ion-col col-6>
                <button ion-button icon-start full class="disable"><ion-icon name="md-close"></ion-icon>Cancel</button>
            </ion-col>
            <!-- <ion-col col-4>
                <button ion-button icon-start full><ion-icon name="md-refresh"></ion-icon>Reschedule</button>
            </ion-col> -->
            <ion-col col-6>
                <button ion-button icon-start full (tap)="profile()" ><ion-icon name="md-person" ></ion-icon>View Profile</button>
            </ion-col>
        </ion-row>
    </div>
    <div class="job-status">
        <h2>Job Status</h2>
        <ion-list no-lines>
            <ion-item [class.active]="post?.postStatus == 'accepted' " [class.disable]="post?.postStatus == 'pending' ">
                <span item-start class="circle"></span>
                <div class="text">
                    <h4 class="text-ellipsis">Booking Accepted
                    </h4>
                </div>
            </ion-item>
            <ion-item [class.active]="post?.postStatus == 'inprocess' " [class.disable]="post?.postStatus != 'inprocess' ">
                <span item-start class="circle"></span>
                <div class="text">
                    <h4 class="text-ellipsis">Job In process
                    </h4>
                </div>
            </ion-item>
            <ion-item [class.active]="post?.postStatus == 'completed' " [class.disable]="post?.postStatus != 'completed' ">
                <span item-start class="circle"></span>
                <div class="text">
                    <h4 class="text-ellipsis">Job Finished
                       
                    </h4>
                </div>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
