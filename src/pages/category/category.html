<ion-header>
    <ion-navbar>
        <ion-title><span><ion-icon name="md-search"></ion-icon></span></ion-title>
    </ion-navbar>
    <div class="logo-box bg-thime">
        <div class="logo" text-center>
            <img src="{{imageURL ||  image}}">
        </div>
    </div>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <ion-item *ngFor="let item of subCategory">
            <div (tap)="findWorkers(item)" >
                 <h2><span class="text-ellipsis" >{{item.name}}</span>
                     <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                </h2>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
