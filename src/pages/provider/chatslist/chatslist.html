<ion-header>
    <ion-navbar>
        <ion-title>Chat</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <ion-list no-lines>
            <div *ngFor="let item of chats; let i = index">
                    <ion-item (click)="chatscreen(item)">
                        <ion-avatar item-start>
                            <img src="{{item.senderImage}}">
                        </ion-avatar>
                        <h2><span class="text-ellipsis">{{item.senderName}} </span>
                            <span class="ml-auto small">{{item.messages[0].time}}</span>
                        </h2>
                        <p class="text-grey text-ellipsis">{{item.messages[length[i]].message}}</p>
                    </ion-item>
                </div>
    </ion-list>
</ion-content>
