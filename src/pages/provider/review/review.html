<ion-header>
    <ion-navbar>
        <ion-title>Reviews</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <div class="rating-box bg-thime">
        <h6 class="text-white" text-center>Your Current rating</h6>
        <h2 class="text-white" text-center>{{total/length || 0}}
            <ion-icon name="md-star"></ion-icon>
        </h2>
        <div class="rating">
            <p class="text-white"><span class="text-1">5<ion-icon name="md-star"></ion-icon></span><span class="rate-bar"><span class="rating-status" [style.width]="fPercent+'%' "></span></span><span class="text-2">{{fiveStar}}</span></p>
            <p class="text-white"><span class="text-1">4<ion-icon name="md-star"></ion-icon></span><span class="rate-bar"><span class="rating-status" [style.width]="((fourStar/length)*100)+'%'"></span></span><span class="text-2">{{fourStar}}</span></p>
            <p class="text-white"><span class="text-1">3<ion-icon name="md-star"></ion-icon></span><span class="rate-bar"><span class="rating-status" [style.width]="((threeStar/length)*100)+'%'"></span></span><span class="text-2">{{threeStar}}</span></p>
            <p class="text-white"><span class="text-1">2<ion-icon name="md-star"></ion-icon></span><span class="rate-bar"><span class="rating-status" [style.width]="((twoStar/length)*100)+'%'"></span></span><span class="text-2">{{twoStar}}</span></p>
            <p class="text-white"><span class="text-1">1<ion-icon name="md-star"></ion-icon></span><span class="rate-bar"><span class="rating-status" [style.width]="((oneStar/length)*100)+'%'"></span></span><span class="text-2">{{oneStar}}</span></p>
        </div>
        <div class="btn-container">
            <button class="btn text-thime" ion-button round full (click)="allreview()">Read all reviews</button>
        </div>
    </div>


    <ion-row class="details ">
        <ion-col col-12>
            <button ion-button full class="btn"> <ion-icon name="md-star"></ion-icon><span>{{length}} <small>People Reviewed</small></span></button>
        </ion-col>

    </ion-row>

</ion-content>
