    <ion-list no-lines class="reviews">
        <div *ngFor="let item of review">

                <div class="review-img">
                    <img src="{{item?.imageURL}}">
                </div>
                <h2 class="text-ellipsis">{{item?.cutomerName}} <br><small class="text-green">{{item?.rating}} <ion-icon name="star" class="text-green"></ion-icon></small></h2>
